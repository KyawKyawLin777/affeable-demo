<!DOCTYPE html>
<html th:replace="layout/mainLayout :: layout(~{::main})"
        lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

  <main role="main">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-2">
          <div class="d-flex flex-column">
            <a class="bg-button" th:href="@{'/product/products?id=1'}">
              Diary
            </a>
            <a class="bg-button" th:href="@{'/product/products?id=2'}">
              Meats
            </a>
            <a class="bg-button" th:href="@{'/product/products?id=3'}">
              Bakery
            </a>
            <a class="bg-button" th:href="@{'/product/products?id=4'}">
              Fruits &amp; veg
            </a>
          </div>
        </div>
        <div id="proRight" class="col-md-6">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Product</th>
                <th>Name</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="pr :${product}">
                <td>
                  <img src="../static/images/products/"
                       th:src="@{'/images/products/'+${pr.name}+'.png'}" alt="pro">
                </td>
                <td th:text="${pr.name}"></td>
                <td th:text="${pr.price}"></td>
                <td>
                  <div class="btn btn-outline-info">Add</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
